      coach_title: "Accompagnement d’un coach"
      coach_desc: "Chaque adhérent choisit un professionnel référent qui suit ses progrès et le conseille par message et téléphone. Vous ne serez plus seul pour surmonter vos challenges."
      goals_title: "Objectifs personnalisés"
      goals_desc: "Chaque semaine vos objectifs sont adaptés selon votre progression, votre motivation et vos possibilités logistiques. Avancer à votre rythme est le moyen le plus efficace pour changer vos habitudes durablement."
      tracking_title: "Suivi de votre progression"
      tracking_desc: "Prenez une simple photo pour que votre coach analyse votre alimentation. Synchronisez vos applications ou objets connectés pour enregistrer votre activité et suivez l’évolution de vos habitudes."
      pains_section_title: "Agissez sur vos principaux risques de santé"
      weight_title: "Perte de poids"
      weight_desc: "Une prise de poids peut entraîner une perte de confiance en soi et des sensations physiques dégradées. Le surpoids est aussi un des facteurs de risque prédominant de certaines maladies chroniques. Techcare vous aide à améliorer votre confiance, votre motivation et enfin à changer vos habitudes."
      bloodpressure_title: "Hypertension"
      bloodpressure_desc: "Elle est caractérisée par une augmentation de la pression du sang dans les artères. L’hypertension augmente le risque de maladies cardiovasculaires et peut endommager certains organes. Une bonne alimentation, une activité régulière et une bonne gestion du stress peut réduire l’hypertension."
      diabete_title: "Diabète de type 2"
      diabete_desc: "Il est en partie lié à une mauvaise alimentation, à nos modes de vie sédentaires et se développe silencieusement durant des années. Nous aidons les personnes à risque sur le diabète à adopter des habitudes qui leur permettront de ne pas l'aggraver et de l'équilibrer."
      cholesterol_title: "Cholestérol"
      cholesterol_desc: "L'excès de mauvais cholestérol favorise les maladies cardio-vasculaires. Il concerne environ un tiers de la population française et la moitié des plus de 65 ans. Il est possible de le prévenir ou le diminuer en adoptant un mode de vie plus sain en complément d'un traitement médical."
      coach_section_title: "Rencontrez nos experts"
      cardiologist: "Cardiologue"
      dietician: "Diététicien"
      diabetist: "Diabétologue"
      nutritionist: "Nutritionniste"
      physical_trainer: "Préparateur physique"
      coach-1-speech: '"I have treated hundreds of patients and studied web-based therapy programs for over a decade, and I know that personal attention and the use of evidence based techniques significantly improve health outcomes."'
      coach-2-speech: '"I’m here to provide support, information, and encouragement to help facilitate your success. I know by the end of this journey, you will have lots of new tools and strategies that you can use in your everyday life."'
      coach-3-speech: '"I believe people’s paths cross for a purpose and as your techcare coach, my mission is to support you to reach your goals and make positive changes in your life."'
      newsletter_title: "Nos conseils par email"
      newsletter_sub: "Nous aidons les gens à rester en bonne santé et éviter les maladies chroniques."
